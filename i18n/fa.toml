IntroductoryMessage = """
از اینکه بخشی از Symphony open-beta هستید متشکریم. اگر با اشکالی مواجه شدید یا می‌خواهید بهبودهایی را پیشنهاد دهید، لطفاً مشکلی را در مخزن Github ما باز کنید.

به  دیسکورد و ردیت ما بپیوندید تا نظرات خود را با شما در میان بگذاریم و از روند توسعه مطلع بمانیم.

استفاده از سمفونی کاملاً رایگان است و کاملاً توسط مشارکت‌های افراد پشتیبانی می‌شود. هر گونه مشارکت بسیار قدردانی خواهد شد.

یک بار دیگر، از اینکه سمفونی را امتحان کردید متشکرم!
"""
